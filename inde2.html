<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play .m3u8 File in HTML5 video player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Include the hls.js library -->

<!-- Create a video element -->
<video id="video" controls></video>

<!-- Use hls.js to create a player and load the .m3u8 file -->
<script>
  var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://s.m3u9.top/a2/hls1/ufcfightpass/__index.m3u8?mu3zAQc9HC3GbwJq=mHTEwlfmFd5JS7fzynMBvA&3U1G7qaTxrPbalZnEx=1697246766');
    hls.attachMedia(video);
    video.play();
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://s.m3u9.top/a2/hls1/ufcfightpass/__index.m3u8?mu3zAQc9HC3GbwJq=mHTEwlfmFd5JS7fzynMBvA&3U1G7qaTxrPbalZnEx=1697246766';
    video.addEventListener('loadedmetadata',function() {
      video.play();
    });
  }

 
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8730862748620924"
    crossorigin="anonymous"></script>

</button>

</body>
</html>
